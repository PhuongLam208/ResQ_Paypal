 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
      text-align: center;
    }
    #status {
      margin-top: 50px;
      font-size: 1.4em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Confirm Payment...</h1>
  <div id="status">Please wait a second...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("token");

    if (!orderId) {
      document.getElementById("status").textContent = "Cannot find payment!";
    } else {
      // 2. Gửi POST đến API Spring Boot
      fetch("http://192.168.1.100:9090/api/paypal/capture", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ orderId: orderId }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.status === "COMPLETED") {
            document.getElementById("status").textContent =
              "Payment Success! Payment Id: " + data.captureId;
          } else {
            document.getElementById("status").textContent =
              "Payment Failed. Please try again.";
          }
        })
        .catch((err) => {
          console.error("Lỗi:", err);
          document.getElementById("status").textContent =
            "❌ Có lỗi xảy ra khi xác nhận thanh toán.";
        });
    }
  </script>
</body>
</html>
